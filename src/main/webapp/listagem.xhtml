<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Listagem de Jogadas</title>
    </h:head>
    
    <h:body>
        <h:form id="form">
            <h1>Listagem de Jogadas</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            
            <!-- Alterando o update do botão para garantir que a lista e as mensagens sejam atualizadas -->
            <p:commandButton value="Recarregar" action="#{jogadaBean.carregarJogadas()}" update="form:tabelaJogadas form:messages"/>

            <p:dataTable id="tabelaJogadas" value="#{jogadaBean.jogadas}" var="jogada">
                <p:column headerText="ID">
                    <h:outputText value="#{jogada.id}"/>
                </p:column>
                <p:column headerText="Jogada 1">
                    <h:outputText value="#{jogada.jogada1}"/>
                </p:column>
                <p:column headerText="Jogada 2">
                    <h:outputText value="#{jogada.jogada2}"/>
                </p:column>
                <p:column headerText="Resultado">
                    <h:outputText value="#{jogada.resultado}"/>
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="#{jogada.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Ações">
                    <p:commandButton value="Editar" action="#{jogadaBean.editar(jogada)}" update="form:tabelaJogadas form:messages"/>
                    <p:commandButton value="Excluir" action="#{jogadaBean.excluir(jogada.id)}" update="form:tabelaJogadas form:messages">
                        <p:confirm header="Confirmação" message="Tem certeza que deseja excluir?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:button value="Nova Jogada" outcome="index.xhtml"/>
        </h:form>
    </h:body>
</html>
